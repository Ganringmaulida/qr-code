<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-300">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-xs text-center">
    <!-- QR Code Image -->
    <img src="./images/image-qr-code.png" alt="QR Code" class="w-full rounded-lg mb-4">
    
    <!-- Card Title -->
    <h1 class="text-slate-900 font-bold text-lg mb-2">
      Improve your front-end skills by building projects
    </h1>
    
    <!-- Card Description -->
    <p class="text-slate-500 text-sm">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
</body>
</html>
